<!DOCTYPE html>
<html>
	<head>
		<title>Javascript Carousel</title>	
		<link rel="stylesheet" href="style.css" style="text/css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="https://use.fontawesome.com/3465796ca5.js"></script>
	</head>
	<body>
		<div id="carousel">
			<ul>
				<li><img src="http://lorempixel.com/400/200" /></li>
				<li><img src="http://lorempixel.com/400/200" /></li>
				<li><img src="http://lorempixel.com/400/200" /></li>
				<li><img src="http://lorempixel.com/400/200" /></li>
				<li><img src="http://lorempixel.com/400/200" /></li>
			</ul>
		</div>
		<div class="arrows">
			<i class="fa fa-arrow-circle-left" aria-hidden="true" id="left-arrow"></i>
			<i class="fa fa-arrow-circle-right" aria-hidden="true"  id="right-arrow"></i>
		</div>		
	<script src="scripts.js"></script>
	</body>
</html>
